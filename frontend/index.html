<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potrol</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="main.css">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../service-worker.js')
                    .then(registration => console.log('Service Worker registrado'))
                    .catch(error => console.log('Falha ao registrar o Service Worker'));
            });
        }
    </script>
</head>
<body>
    <nav class="bg-white shadow-lg mb-4">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <img src="icon.jpg" alt="Logo" class="h-8 w-8 mr-2">
                            <span class="font-semibold text-gray-500 text-lg">Potrol</span>
                        </a>
                    </div>
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Início
                        </a>
                        <a href="visitas.html"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Visitas
                        </a>
                        <a href="fazendas.html"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Fazendas
                        </a>
                        <a href="clientes.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Clientes
                        </a>
                    </div>
                </div>
                <!-- Secondary Navbar items -->
                <div class="hidden md:flex items-center space-x-3 ">
                    <a href="login.html"
                        class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">
                        Login
                    </a>
                    <a href="novo-usuario.html"
                        class="py-2 px-2 font-medium text-white bg-green-500 rounded hover:bg-green-400 transition duration-300">
                        Registrar-se
                    </a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 " x-show="!showMenu" fill="none"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active">
                    <a href="index.html" class="block text-sm px-2 py-4">
                        Início
                    </a>
                </li>
                <li>
                    <a href="visitas.html" class="block text-sm px-2 py-4">
                        Visitas
                    </a>
                </li>
                <li>
                    <a href="fazendas.html" class="block text-sm px-2 py-4">
                        Fazendas
                    </a>
                </li>
                <li>
                    <a href="clientes.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">
                        Clientes
                    </a>
                </li>
                <li>
                    <a href="login.html" class="block text-sm px-2 py-4">
                        Login
                    </a>
                </li>
                <li>
                    <a href="novo-usuario.html" class="block text-sm px-2 py-4 underline">
                        Registrar-se
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container mx-auto text-center flex flex-col justify-center items-center">
            <h1 class="text-4xl">Bem vindo ao Potrol</h1>
            <button
                class="mt-10 py-4 px-2 bg-green-500 rounded text-white font-semibold hover:bg-green-400 transition duration-300 install-button hidden">
                Instalar app
            </button>
            <button 
              class="mt-10 text-red underline font-semibold"
              id="logoutButton"
              type="button">
                Sair
            </button>
        </div>
    </main>
</body>
<script src="js/index.js"></script>

</html>
