<div class="container mx-auto text-center flex flex-col justify-center items-center">
    <h1 class="text-4xl mb-6">Login</h1>
    <form class="shadow-md rounded px-8 pt-6 pb-8 mb-4" id="formLogin">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                E-mail
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email" type="text" placeholder="Informe seu e-mail">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="senha">
                Senha
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="senha" type="password" placeholder="Informe sua senha">
        </div>
        <div class="mb-4">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white w-full font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Entrar
            </button>
        </div>
    </form>
</div>

<script>
    var formLogin = document.getElementById('formLogin');

    formLogin.addEventListener('submit', function (event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        axiosApi.post('login', {
            email: email,
            senha: senha
        }).then(function (response) {
            let { data } = response.data;

            localStorage.setItem("access_token", data);
            
            window.location.href = '/';
        }).catch(function (error) {
            alert('Confirma os dados e tente novamente');
            console.log(error);
        });
    });
</script>
