<div class="container mx-auto text-center flex flex-col justify-center items-center">
    <h1 class="text-4xl mb-6">Cadastre-se</h1>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="formNovoUsuario">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">
                Nome
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="nome" type="text" placeholder="Informe seu nome">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                E-mail
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email" type="text" placeholder="Informe seu e-mail">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="senha">
                Senha
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="senha" type="password" placeholder="Informe sua senha">
            <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmacaoSenha">
                Confirme sua senha
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="confirmacaoSenha" type="password" placeholder="Confirme sua senha">
        </div>
        <div class="mb-4">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white w-full font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Cadastrar
            </button>
        </div>
    </form>
</div>

<script>
    var formNovoUsuario = document.getElementById('formNovoUsuario');
    formNovoUsuario.addEventListener('submit', function (event) {
        event.preventDefault();
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const confirmacaoSenha = document.getElementById('confirmacaoSenha').value;
        if (senha !== confirmacaoSenha) {
            alert('As senhas não conferem');
            return;
        }

        const usuario = {
            nome,
            email,
            senha
        };
        axiosApi.post('usuario', usuario)
            .then(function (response) {
                alert('Usuário cadastrado com sucesso');
                window.location.href = '#login';
            })
            .catch(function (error) {
                alert('Erro ao cadastrar usuário');
                console.log(error);
            });
    });
</script>
