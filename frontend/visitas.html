<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App teste</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="bg-white shadow-lg mb-4">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <img src="icon.jpg" alt="Logo" class="h-8 w-8 mr-2">
                            <span class="font-semibold text-gray-500 text-lg">Potrol</span>
                        </a>
                    </div>
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Início
                        </a>
                        <a href="visitas.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Visitas
                        </a>
                        <a href="fazendas.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Fazenda
                        </a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 " x-show="!showMenu" fill="none"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active">
                    <a href="index.html" class="block text-sm px-2 py-4 font-semibold">
                        Início
                    </a>
                </li>
                <li>
                    <a href="visitas.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">
                        Visitas
                    </a>
                </li>
                <li>
                    <a href="fazendas.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">
                        Fazenda
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="md:container md:mx-auto mx-4">
            <form class="max-w-md mx-auto hidden" id="form-visita">
                <h2 class="text-2xl font-bold mb-4">Cadastro de visita</h2>
            
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="data">Data</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-green-500"
                        type="text" id="data" name="data" placeholder="Digite a data">
                </div>
            
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fazenda">Fazenda</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-green-500"
                        id="fazenda" name="fazenda">
                        <option value="">Selecione a fazenda</option>
                    </select>
                </div>
            
                <button class="bg-green-500 text-white px-4 py-2 rounded font-bold hover:bg-green-700" type="submit">Enviar</button>
                <button class="bg-red-500 text-white px-4 py-2 rounded font-bold hover:bg-red-700" type="button"
                    id="button-voltar">Voltar</button>
            </form>
            <div id="div-visitas">
                <div class="text-center">
                    <h1 class="text-4xl text-center">Visitas</h1>
                    <button class="bg-green-500 px-4 text-white rounded my-4" id="button-add-visita">Adicionar visita</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-200" id="tabela-visitas">
                        <thead>
                            <tr>
                                <th
                                    class="px-6 py-4 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase border-b border-gray-200">
                                    Data
                                </th>
                                <th
                                    class="px-6 py-4 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase border-b border-gray-200">
                                    Fazenda
                                </th>
                                <th
                                    class="px-6 py-4 bg-gray-100 text-right text-sm font-semibold text-gray-600 uppercase border-b border-gray-200">

                                </th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="axios/axios.min.js"></script>
<script src="axios/api.js"></script>
<script src="js/visitas.js"></script>
</html>
