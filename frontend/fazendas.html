<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App teste</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="bg-white shadow-lg mb-4">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <img src="icon.jpg" alt="Logo" class="h-8 w-8 mr-2">
                            <span class="font-semibold text-gray-500 text-lg">Potrol</span>
                        </a>
                    </div>
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Início
                        </a>
                        <a href="visitas.html"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Visitas
                        </a>
                        <a href="fazendas.html"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Fazendas
                        </a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 " x-show="!showMenu" fill="none"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active">
                    <a href="index.html" class="block text-sm px-2 py-4 font-semibold">
                        Início
                    </a>
                </li>
                <li>
                    <a href="visitas.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">
                        Visitas
                    </a>
                </li>
                <li>
                    <a href="fazendas.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">
                        Fazendas
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold mb-4 text-center">Fazendas cadastradas</h1>

            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr>
                        <th
                            class="px-6 py-4 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase border-b border-gray-200">
                            ID
                        </th>
                        <th
                            class="px-6 py-4 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase border-b border-gray-200">
                            Nome
                        </th>
                    </tr>
                </thead>
                <tbody id="fazendasTableBody">
                    <!-- As fazendas serão adicionadas aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </main>
</body>
<script>
    async function buscarFazendas() {
        try {
            const response = await fetch('http://localhost:3000/api/fazenda');
            if (response.ok) {
                const data = await response.json();
                exibirFazendas(data.data);
            } else {
                console.error('Erro ao buscar as fazendas:', response.statusText);
            }
        } catch (error) {
            console.error('Erro ao buscar as fazendas:', error.message);
        }
    }

    function exibirFazendas(fazendas) {
        const tableBody = document.getElementById('fazendasTableBody');

        fazendas.forEach((fazenda) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
                    ${fazenda.id}
                </td>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
                    ${fazenda.nome}
                </td>
            `;

            tableBody.appendChild(row);
        });
    }

    window.addEventListener('load', buscarFazendas);
</script>
</html>
