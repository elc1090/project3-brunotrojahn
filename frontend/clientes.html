<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potrol - Clientes</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="bg-white shadow-lg mb-4">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <img src="icon.jpg" alt="Logo" class="h-8 w-8 mr-2">
                            <span class="font-semibold text-gray-500 text-lg">Potrol</span>
                        </a>
                    </div>
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Início
                        </a>
                        <a href="visitas.html"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Visitas
                        </a>
                        <a href="fazendas.html"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Fazendas
                        </a>
                        <a href="clientes.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Clientes
                        </a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 " x-show="!showMenu" fill="none"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active">
                    <a href="index.html" class="block text-sm px-2 py-4 font-semibold">
                        Início
                    </a>
                </li>
                <li>
                    <a href="visitas.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">
                        Visitas
                    </a>
                </li>
                <li>
                    <a href="fazendas.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">
                        Fazendas
                    </a>
                </li>
                <li>
                    <a href="clientes.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">
                        Clientes
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container mx-auto p-4">
            <div id="divListaClientes">
                <h1 class="text-2xl font-bold mb-4 text-center">Clientes</h1>

                <div class="flex justify-center mb-4">
                    <button type="button" id="btnCadastrarCliente"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Cadastrar cliente
                    </button>
                </div>

                <table class="min-w-full bg-white border border-gray-200">
                    <thead>
                        <tr>
                            <th
                                class="px-6 py-4 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase border-b border-gray-200">
                                Nome
                            </th>
                            <th
                                class="px-6 py-4 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase border-b border-gray-200">
                            </th>
                        </tr>
                    </thead>
                    <tbody id="clientesTableBody">
                    </tbody>
                </table>
            </div>

            <form class="hidden shadow-md rounded px-8 pt-6 pb-8 mb-4" id="formCadastroCliente">
                <h1 class="text-2xl font-bold mb-4 text-center">Novo cliente</h1>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">
                        Nome
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="nome" type="text" placeholder="Informe o nome">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        E-mail
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="text" placeholder="Informe o e-mail">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="senha">
                        Senha
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="senha" type="password" placeholder="Informe a senha">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmacaoSenha">
                        Confirme a senha
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="confirmacaoSenha" type="password" placeholder="Informe a senha">
                </div>
                <div class="mb-4">
                    <button
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Salvar
                    </button>
                    <button
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button" id="buttonVoltar">
                        Voltar
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="axios/axios.min.js"></script>
<script src="axios/api.js"></script>
<script>
    var mobileMenuButton = document.querySelector("button.mobile-menu-button");
    var mobileMenu = document.querySelector(".mobile-menu");
    var btnCadastrarCliente = document.getElementById('btnCadastrarCliente');
    var formCadastroCliente = document.getElementById('formCadastroCliente');
    var divListaClientes = document.getElementById('divListaClientes');
    var btnVoltar = document.getElementById('buttonVoltar');

    mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });

    btnCadastrarCliente.addEventListener('click', () => {
        formCadastroCliente.classList.toggle('hidden');
        divListaClientes.classList.toggle('hidden');
    });

    btnVoltar.addEventListener('click', () => {
        formCadastroCliente.classList.toggle('hidden');
        divListaClientes.classList.toggle('hidden');
    });

    formCadastroCliente.addEventListener("submit", async (event) => {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        axiosApi.post('cliente', {
            nome: nome,
            email: email,
            senha: senha
        }).then((response) => {
            alert('Cliente cadastrado com sucesso!');
            setTimeout(() => {
                window.location.href = 'clientes.html';
            }, 1000);
        }).catch((error) => {
            alert('Erro ao cadastrar cliente! Verifique os dados e tente novamente.');
        });
    });

    async function buscarClientes() {
        try {
            const { data } = await axiosApi.get('cliente')

            if (data.is_client) {
                divListaClientes.innerHTML = '<h1 class="text-2xl font-bold mb-4 text-center">Você não tem permissão</h1>';
            } else {
                exibirClientes(data.data);
            }
        } catch (error) {
            console.error('Erro ao buscar clientes:', error.message);
        }
    }

    function exibirClientes(clientes) {
        const tableBody = document.getElementById('clientesTableBody');

        clientes.forEach((cliente) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
                    ${cliente.nome}
                </td>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200 text-right">
                    <button data-id="${cliente.id}" 
                      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-2 rounded button-excluir">
                        Excluir
                    </button>
                </td>
            `;

            tableBody.appendChild(row);
        });

        var botoesExcluir = document.querySelectorAll('.button-excluir');
        botoesExcluir.forEach(botao => {
            botao.addEventListener('click', () => {
                let idCliente = botao.getAttribute('data-id');
                var result = confirm("Excluir o cliente?");
                if (result) {
                    axiosApi.delete(`cliente/${idCliente}`)
                        .then((response) => {
                            alert('Cliente excluído com sucesso!');
                            setTimeout(() => {
                                window.location.href = 'clientes.html';
                            }, 1000);
                        }).catch((error) => {
                            console.log(error);
                        });
                }

            });
        });
    }

    window.addEventListener('load', buscarClientes);
</script>

</html>
