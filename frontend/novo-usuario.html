<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App teste</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="bg-white shadow-lg mb-4">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <img src="icon.jpg" alt="Logo" class="h-8 w-8 mr-2">
                            <span class="font-semibold text-gray-500 text-lg">Potrol</span>
                        </a>
                    </div>
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html"
                            class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">
                            Início
                        </a>
                    </div>
                </div>
                <!-- Secondary Navbar items -->
                <div class="hidden md:flex items-center space-x-3 ">
                    <a href="login.html"
                        class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">Login
                    </a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 " x-show="!showMenu" fill="none"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active">
                    <a href="index.html" class="block text-sm px-2 py-4">
                        Início
                    </a>
                </li>
                <li>
                    <a href="login.html" class="block text-sm px-2 py-4">
                        Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container mx-auto text-center flex flex-col justify-center items-center">
            <h1 class="text-4xl mb-6">Cadastre-se</h1>
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="formNovoUsuario">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">
                        Nome
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="nome" type="text" placeholder="Informe seu nome">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        E-mail
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="text" placeholder="Informe seu e-mail">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="senha">
                        Senha
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="senha" type="password" placeholder="Informe sua senha">
                    <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmacaoSenha">
                        Confirme sua senha
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="confirmacaoSenha" type="password" placeholder="Confirme sua senha">
                </div>
                <div class="mb-4">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white w-full font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="axios/axios.min.js"></script>
<script src="axios/api.js"></script>
<script>
    const formNovoUsuario = document.getElementById('formNovoUsuario');
    formNovoUsuario.addEventListener('submit', function (event) {
        event.preventDefault();
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const confirmacaoSenha = document.getElementById('confirmacaoSenha').value;
        if (senha !== confirmacaoSenha) {
            alert('As senhas não conferem');
            return;
        }

        const usuario = {
            nome,
            email,
            senha
        };
        axiosApi.post('usuario', usuario)
            .then(function (response) {
                alert('Usuário cadastrado com sucesso');
                window.location.href = 'login.html';
            })
            .catch(function (error) {
                alert('Erro ao cadastrar usuário');
                console.log(error);
            });
    });
</script>
</html>
